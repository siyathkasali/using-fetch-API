<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Fetching JSON using Fetch API</title>
    <style>
    h1{
        font-weight: 200;
    }

    #users{
        display: flex;
        background: #f4f4f4;
    }

    #users ul{
        list-style: none;
    }
    </style>
</head>
<body>
    
<div class="container">
    <h1>Fetch API</h1>
        <button id="getText" class="btn btn-primary">Get Text</button>
        <button id="getJson" class="btn btn-success">Get JSON Data</button>
        <button id="getApi" class="btn btn-warning">Get API</button>
        <div id="showData"></div>
        <div id="showJson"></div>
        <div id="showApi"></div>

            <form id="form-input" class="mt-4">
                <div class="form-group">
                <input type="text" id="post-title" class="form-control">
                <textarea name="" id="subject"  class="form-control mt-2 mb-2"></textarea>
                <input type="submit" value="submit" class="btn btn-danger">
            </div>
            </form>
</div>

<script>

    document.getElementById('getText').addEventListener('click', getTextData);
    document.getElementById('getJson').addEventListener('click', getJsonData);
    document.getElementById('form-input').addEventListener('submit', formData);

    function formData(e){
        e.preventDefault();
        let titleData = document.getElementById('post-title').value;
        let subData = document.getElementById('subject').value;

        fetch('https://jsonplaceholder.typicode.com/posts',{
        method:'POST',
        headers: {
            'Accept' : 'application/json, text/plane, */*' ,
            'Content-type' : 'application/json'
        },
        body:JSON.stringify({
            title:titleData,body:subData
        })    
    })
    .then((res) => res.json())
    .then((data) => console.log(data))
    }


    function getTextData(){
            //Fetching simple text file using Fetch API

            // fetch('sample.txt')
            // .then(function(res){
            //     return res.text();
            // })
            // .then(function(data){
            //     document.getElementById('showData').innerHTML = data;
            // });

            //ES6
            fetch('sample.txt')    
            .then((res) => res.text())
            .then((data) => {
            document.getElementById('showData').innerHTML = data
            })
            .catch((err)=> console.log(err));
    }

// Fetching JSON from Local json
    function getJsonData(){
        fetch('users.json')
        .then((res)=> res.json())
        .then((data) => {
            let output = '';
            data.forEach(function(user) {
             output += `
                <div id="users" class="mt-2">
        <img src="${user.avatar_url}" alt="" height="80" width="80">
        <ul>
            <li>${user.login}</li>
            <li>${user.id}</li>
        </ul>
    </div>
                `   
                document.getElementById('showJson').innerHTML = output;
            });
        })
    }


// Fectching JSON from external API
    document.getElementById('getApi').addEventListener('click', getApi);

    function getApi(){
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res) => res.json())
        .then((data)=>{
            let output = '';
            data.forEach((post)=>{
                output += `
                <div class="post card mt-2">
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                </div>
                `
            })
            document.getElementById('showApi').innerHTML = output;
        })

    }

</script>
</body>
</html>
