<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container">
      <div class="row">
        <a class="navbar-brand text-white" href="#">Blog</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="container" id="search-container">
      
        <div class="card card-body mt-5 mb-2 bg-light" id="search">
            <h3>Search Recruitment News</h3>
          <form id="search-form">
              <div class="from-group">
              <input type="text" id="search-input" placeholder="search term" class="form-control">
            </div>
              <div class="form-check form-check-inline mt-2">
                Sort By:  
                  <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked="">
                  <label class="form-check-label">Relevence</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sortby" value="new">
                  <label class="form-check-label">Latest</label>
                </div>
              
              <h3 class="mt-2">Limit</h3>
              <div class="from-group">
                  <select class="form-control" id="limit" name="limit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25" selected="">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-dark btn-block mt-3">Search</button>
          </form>
          
          <div id="results" class="mt-5"></div>
        </div>
      </div>
    
  </section>

  <script src="/dist/rolblog.js"></script>
</body>

</html>
